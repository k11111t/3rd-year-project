<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/floor.css'>
   
    <script src="../scripts/floor.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body onload="onLoadWeekPicker()">

    <div id="navbar"></div>
    <div>
        
        <div class="container-fluid">
            <div id="main_div">
                <h3>Select Room and Date</h3>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <select class="form-select bg-dark text-white" aria-label="Pick Semester" style="width:auto;" id="semester_picker" onchange="onChangeSemesterPicker()">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                    <select class="form-select bg-dark text-white" aria-label="Pick Week" style="width:auto;" id="week_picker" onchange="onChangeWeekPicker()" >
                    </select>
                    <select class="form-select bg-dark text-white" aria-label="Pick Room" style="width:auto;" id="room_picker" onchange="onChangeRoomPicker()" >
                    </select>                
                    
                </div>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#timetableModal" onclick="onChangeRoomPicker()">
                    Show info
                </button>
            </div>
        </div>  

        <div class="container-fluid">
            <div class="map_div">
                <div class="filter-ctrl">
                    <input id="search_bar" type="text" placeholder="Enter room name">
                </div>
                <div id="map">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="timetableModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Room information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="timetable">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

<script>
    createNavbar();
    init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
