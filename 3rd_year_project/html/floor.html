<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/floor.css'>
    <script src="../scripts/floor.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body onload="onLoadWeekPicker()">
    <!-- navbar -->
    <div id="navbar"></div>
    <div style="width:100%" class="pt-5 mt-2">
        <div class="container bg-light mt-4 p-4  border border-1">
            <center><h3 id="floor_name_title"></h3></center>
            <!-- map div -->
            <div class="map_div">
                <div class="filter-ctrl">
                    <input id="search_bar" type="text" placeholder="Search">
                </div>
                <div id="map">
                </div>
            </div>

            <div id="main_div">
                <div class="mt-3">
                    <h5>Show timetable for a room</h5>
                    <div class="btn-group" role="group" aria-label="show Timetable">
                        <select class="form-select bg-light text-black" aria-label="Pick Semester" style="width:auto;" id="semester_picker" onchange="onChangeSemesterPicker()">
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                        </select>

                        <select class="form-select bg-light text-black" aria-label="Pick Week" style="width:auto;" id="week_picker" onchange="onChangeWeekPicker()" >
                        </select>

                        <select class="form-select bg-light text-black" aria-label="Pick Room" style="width:auto;" id="room_picker" onchange="onChangeRoomPicker()" >
                        </select>  
                    </div>               
                    <div class="btn-group" role="group" aria-label="show Timetable">
                        <button type="button" class="btn btn-outline-dark" id="show_info" onclick="onClickShowInfo()">
                            Show info
                        </button>   
                    </div>
                </div>

                <!-- shortest path selector -->
                <div class="mt-3">
                    <h5>Find shortest path</h5>
                    <div class="btn-group" role="group" aria-label="Search path">
                        <select class="form-select bg-light text-black" aria-label="Pick Room" style="width:auto;" id="start_position">
                        </select>
                   
                        <select class="form-select bg-light text-black" aria-label="Pick Room" style="width:auto;" id="end_position" >
                        </select>
                    </div>
                    <div class="btn-group" role="group" aria-label="Search path">
                        <button type="button" class="btn btn-outline-dark" id="find_path">
                            Find Path
                        </button>
                        
                    </div>
                </div>

                <div class="mt-3">
                    <h5>Show Currently Unavailable rooms</h5>
                    <div class="btn-group" role="group" aria-label="show Timetable">
                        <button type="button" class="btn btn-outline-dark" id="toggle_availability">
                            Show
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="container">
        <footer class="my-4 pt-4 text-muted text-center text-small">
            <!-- <p class="mb-1">Â© 2021-2022 University of Manchester </p> -->
            <!-- <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
              </ul> -->
        </footer>
    </div>

    <!-- Modal for timetable -->
    <div class="modal fade" id="timetableModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Room information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body p-4">
                <div id="timetable">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal for other stuff -->
    <div class="modal fade" id="message_modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body" id="message_modal_body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
            </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

<script>
    createNavbar();
    init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
