          <div class="offcanvas offcanvas-end" data-bs-backdrop="false" id="sidebar">

            </div>
            <div class="offcanvas-body">
              <p><h5>Rooms colour</h5>
                <input type="color" class="form-control form-control-color" id="room_colour" title="Change room colour" value="#660099">
              </p>

              </p>
              <p><h5>Font size</h5>
                <input type="range" min="10" max="40"class="form-range" id="font_size" value="12">
              </p>
              <p><h5>Icon size</h5>
                <input type="range" min="2" max="10"class="form-range" id="icon_size" value="4">
              </p>
              <p>
                <button class="btn btn-outline-dark btn-lg" id="reset_settings">Reset settings</button>
              </p>
